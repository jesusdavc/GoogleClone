<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="">
    <link rel="icon" href="./assets/icons/google.svg">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./mobile.css">
</head>
<body>
    <header class="header">
    <nav class="nav">
        <ul class="nav-list">
            <li><a class="nav-link link" href="">Gmail</a></li>
            <li><a class="nav-link link" href="">Imágenes</a></li>
            <li>
                <a class="link menu-link" href="">
                    <figure class="nav-menuContainer">
                        <img class="menuButton" src="./assets/icons/menu.svg" alt="menu-google">
                    </figure>
                </a>
            </li>
            <li>
                <a class="link user-link" href="">
                    <figure class="nav-avatarContainer">
                        <img class="avatar" src="./assets/images/user.jpeg" alt="user">
                    </figure>
                </a>
            </li>
        </ul>


    </nav>
    </header>
    <main class="main">
        <section class="image-section">
            <figure class="imageGoogle-container">
                <img src="./assets/images/google.png" alt="">
            </figure>
        </section>
        <section class="search-section">
            <div class="search-bar">
                <figure class="search-icon">
                    <img src="./assets/icons/search.svg" alt="">
                </figure>
                <input class="input" type="text"
                >
                <a href="">
                    <figure class="micro-icon">
                        <img src="./assets/icons/mic.svg" alt="">
                    </figure>
                </a>

            </div>
            <div class="search-buttons">
                <input class="button" type="button" value="Buscar con Google">
                <input class="button" type="button" value="Me siento con suerte">
            </div>
        </section>
        <section class="language-section">
            <p>Ofrecido por Google en: </p>
            <span class="link lang-link">
                <a href="">English</a><a  href="">Español (Latinoámerica)</a>
            </span>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-contry">
            <p>Venezuela</p>
        </section>
        <section class="footer-info">
            <div class="footer-infoBunisses">
                <a  href="">Publicidad</a>
                <a  href="">Negocios</a>
                <a  href="">Sobre Google</a>
                <a  href="">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-terms">
                <a  href="">Privacidad</a>
                <a  href="">Condiciones</a>
                <a  href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
