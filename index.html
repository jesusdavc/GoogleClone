<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="">
    <link rel="icon" href="./assets/icons/google.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
    <nav class="nav">
        <a class="nav-link link" href="">Gmail</a>
        <a class="nav-link link" href="">Imágenes</a>
        <figure class="nav-menuContainer">
            <img class="menuButton" src="./assets/icons/menu.svg" alt="menu-google">
        </figure>
        <figure class="nav-avatarContainer">
            <img class="avatar" src="" alt="user">
        </figure>
    </nav>
    </header>
    <main class="main">
        <section class="image-section">
            <figure class="imageGoogle-container">
                <img src="./assets/images/google.png" alt="">
            </figure>
        </section>
        <section class="search-section">
            <div class="search-bar">
                <figure class="search-icon">
                    <img src="" alt="">
                </figure>
                <input type="text"
                >
                <figure class="micro-icon">
                    <img src="" alt="">
                </figure>
            </div>
            <div class="search-buttons">
                <input class="button" type="button" value="Busqueda">
                <input class="button" type="button" value="Busqueda">
            </div>
        </section>
        <section class="language-section">
            <p>Ofrecido por Google en: <a class="link" href="">English</a><a class="link" href="">Español</a></p>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-contry">
            <p>Venezuela</p>
        </section>
        <section class="footer-info">
            <div class="footer-infoBunisses">
                <a class="link" href="">Publicidad</a>
                <a class="link" href="">Negocios</a>
                <a class="link" href="">Sobre Google</a>
                <a class="link" href="">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-terms">
                <a class="link" href="">Privacidad</a>
                <a class="link" href="">Condiciones</a>
                <a class="link" href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
